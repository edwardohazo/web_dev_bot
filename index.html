<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Prompt Client</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6">OpenAI Prompt Client</h1>

    <!-- Input para el prompt -->
    <textarea id="promptInput" class="w-full p-4 border rounded-md focus:ring-2 focus:ring-blue-500" 
      rows="5" placeholder="Escribe tu prompt aquí..."></textarea>

    <!-- Botón para enviar -->
    <button id="sendPromptBtn" 
      class="bg-blue-500 text-white px-6 py-2 rounded-md shadow-md hover:bg-blue-600 transition-all w-full mt-4">
      Enviar
    </button>

    <!-- Área de respuesta -->
    <div id="responseArea" class="mt-6 p-4 border rounded-md bg-gray-50">
      <p class="text-gray-700">La respuesta aparecerá aquí...</p>
    </div>
  </div>

  <script>
    const sendPromptBtn = document.getElementById('sendPromptBtn');
    const promptInput = document.getElementById('promptInput');
    const responseArea = document.getElementById('responseArea');

    // Función para enviar el prompt al backend
    async function sendPrompt() {
      const prompt = promptInput.value.trim();
      const userId = 77777;

      if (!prompt) {
        alert('Por favor, escribe un prompt antes de enviar.');
        return;
      }

      try {
        // Realizar una solicitud POST al servidor
        const response = await fetch('https://web-dev-bot.onrender.com/api/prompt', {
        // const response = await fetch('http://localhost:3000/api/prompt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt, userId }),
        });

        if (!response.ok) {
          throw new Error('Error al comunicarse con el servidor.');
        }

        const data = await response.json();

        console.log(data);

        // // Mostrar la respuesta del modelo en la página
        responseArea.innerHTML = `<p class="text-green-700 font-medium">${data.botResponse}</p>`;
      } catch (error) {
        console.error(error);
        responseArea.innerHTML = `<p class="text-red-700 font-medium">Hubo un error al procesar tu solicitud.</p>`;
      }
    }

    // Asignar el evento de clic al botón
    sendPromptBtn.addEventListener('click', sendPrompt);
  </script>

</body>
</html>
